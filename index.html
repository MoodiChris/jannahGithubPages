        <style>
            /* Loading screen styles */
            .loading-screen {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(135deg, #008b8b 0%, #20b2aa 100%);
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                z-index: 9999;
                color: white;
                font-family: "Inter", sans-serif;
            }

            .loading-text {
                font-size: 1.5rem;
                margin-top: 1rem;
                animation: fadeInOut 2s ease-in-out infinite;
            }

            .loading-spinner {
                width: 40px;
                height: 40px;
                border: 4px solid rgba(255, 255, 255, 0.3);
                border-top: 4px solid white;
                border-radius: 50%;
                animation: spin 1s linear infinite;
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }

            @keyframes fadeInOut {
                0%,
                100% {
                    opacity: 0.7;
                }
                50% {
                    opacity: 1;
                }
            }

            /* Hide loading screen when app loads */
            .app-loaded .loading-screen {
                display: none;
            }
        </style>
      <script type="module" crossorigin src="/assets/index-68035b2a.js"></script>
      <link rel="stylesheet" href="/assets/index-6c38a1fd.css">

            <div style="font-size: 0.875rem; opacity: 0.8; margin-top: 0.5rem">
                Loading your spiritual journey...
            </div>
        </div>

        <!-- React App Root -->
        <div id="root"></div>

        <!-- Main App Script -->
        

        <!-- Remove loading screen when app loads -->
        <script>
            window.addEventListener("load", function () {
                setTimeout(() => {
                    document.body.classList.add("app-loaded");
                }, 500);
            });
        </script>
    </body>
